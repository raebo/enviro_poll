      calculation: 'Um keine absoluten Zahlen verwenden zu müssen werden die meisten Werte mithilfe von relativen Kennzahlen erfasst. Das bedeutet, dass die absolute Zahl (der jährliche Input/Output bzw. die jährliche Auswirkung) durch eine Bezugsgröße geteilt wird. Ist keine eindeutige Bezugsgröße genannt, sieht die Formel für die Berechnung der Kennzahl vor durch eine organisationsabhängige Bezugsgröße zu dividieren. Welche Bezugsgröße von Ihrer Organisation gewählt werden sollte können Sie dieser Tabelle entnehmen:'
